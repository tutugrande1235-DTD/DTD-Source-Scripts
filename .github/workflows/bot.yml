name: DOT Buddy

on:
  issue_comment:
    types: [created]
permissions:
  issues: write

jobs:
  reply:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Executar botcode.js
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: require(`${process.env.GITHUB_WORKSPACE}/.github/workflows/botcode.js`)